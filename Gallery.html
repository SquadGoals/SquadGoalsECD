      body {

}
#navbar {
    position: fixed;
    top:0;
    width:100%;
    height:60px;
    z-index: 1000;
    background-color: orange;
  }
  .content{
    margin-top:80px;
    padding:20px;
  }
  
  #navbar .nav-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  } 
  
  
  .logo {
    float: left;
    margin-left: 10px;
    font-size: 1.5em;
    height: 50px;
    letter-spacing: 1px;
  } @media(max-width: 50px) {
     
    }
  
  #navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
      }
  
  #navbar li {
    margin: 0 15px;
    display: inline-block;
  }
  
  #navbar li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  
  #navbar li a:hover {
    /* border-bottom: 1px solid rgb(28, 121, 184); */
    color: rgb(28, 121, 184);
    transition: all 1s ease;
    -webkit-transition: all 1s ease;
    text-decoration: underline;
  }
  
  /* Animated Bottom Line */
  #navbar li a:before, #navbar li a:after {
    content: '';
    position: absolute;
    width: 0%;
    height: 1px;
    bottom: -1px;
    background: rgb(13, 26, 38);
  }
  
  #navbar li a:before {
    left: 0;
    transition: 0.5s;
  }
  
  #navbar li a:after {
    background: rgb(13, 26, 38);
    right: 0;
    /* transition: width 0.8s cubic-bezier(0.22, 0.61, 0.36, 1); */
  }
  
  #navbar li a:hover:before {
    background: rgb(13, 26, 38);
    width: 100%;
    transition: width 0.5s cubic-bezier((0.22, 0.61, 0.36, 1));
  }
  
  #navbar li a:hover:after {
    background: transparent;
    width: 100%;
    /* transition: 0s; */
  }

/* Styling the area of the slides */
#slideshow {
    overflow:hidden;
    height: 100%;
    width: 728px; 
    margin:70PX;
    text-align: center; 
    margin: 0px auto; 
  /* width:1100px; 
  height:500px;  */
  text-align:center;
  /* border-color: orange; */
  /* border-width: thick;
  border-style: dashed; */


}

/* Style each of the sides 
  with a fixed width and height */
.slide {
    float:left;
    height: 100%;
    width: 728px;
    text-align: center;
    display:block;
  
}

/* Add animation to the slides */
.slide-wrapper {

    /* Calculate the total width on the
    basis of number of slides */
    width: calc(728px * 8);

    /* Specify the animation with the
    duration and speed */
    animation: slide 10s ease infinite;
}

/* Set the background color
  of each of the slides */
.slide:nth-child(1) img {
  background: orange;
  background-size: cover;
  background-position: center;

  
}

.slide:nth-child(2) {
    
    background-size: cover;
    background-position: center;
}

.slide:nth-child(3) {
    /* background: red; */
    background-size: cover;
    background-position: center;
}

.slide:nth-child(4) {
    /* background: yellow; */
    background-size: cover;
    background-position: center;
}
.slide:nth-child(5) {
    /* background: yellow; */
    background-size: cover;
    background-position: center;
}
.slide:nth-child(6) {
    /* background: yellow; */
    background-size: cover;
    background-position: center;
}
.slide:nth-child(7) {
    /* background: yellow; */
    background-size: cover;
    background-position: center;
}
.slide:nth-child(8) {
    /* background: yellow; */
    background-size: cover;
    background-position: center;
}

/* Define the animation 
  for the slideshow */
@keyframes slide {

    /* Calculate the margin-left for 
    each of the slides */
    20% {
        margin-left: 0px;
    }

    40% {
        margin-left: calc(-728px * 1);
    }

    60% {
        margin-left: calc(-728px * 2);
    }

    80% {
        margin-left: calc(-728px * 3);
    }
     100%{
        margin-left: calc(-728px * 4);
    }
    120%{
        margin-left: calc(-728px * 5);
    }
    140%{
        margin-left: calc(-728px * 6);
    }
    160%{
        margin-left: calc(-728px * 7);
    }


}
h1{
    color:orange;
