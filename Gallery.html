    <style>
    body {
  font-family: Arial;
  margin: 0;
}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}
h1{font-family: cursive;font-size: 900; font-weight: bolder;text-align: center; color: antiquewhite; background-color: orange;}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 60%;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  background-color: orange;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: orangered;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: orange;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
    </style>

    <br>
    <body>
        <br>
        <br>
        <h1 > OUR SCHOOL </h1>

        <div class="container">
            <div class="mySlides">
              <div class="numbertext">1 / 6</div>
              <img src="../SquadGoalsECD/images/gallery pictures/daycare outside.jfif" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">2 / 6</div>
              <img src="../SquadGoalsECD/images/gallery pictures//classroom inside.jfif" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">3 / 6</div>
              <img src="../SquadGoalsECD/images/gallery pictures//dining.jfif" style="width:100%">
            </div>
              
            <div class="mySlides">
              <div class="numbertext">4 / 6</div>
              <img src="../SquadGoalsECD/images/gallery pictures/bathroom.jfif" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">5 / 6</div>
              <img src="../SquadGoalsECD/images/gallery pictures/sleeping.jfif" style="width:100%">
            </div>
              
            <div class="mySlides">
              <div class="numbertext">6 / 6</div>
              <img src="../SquadGoalsECD/images/gallery pictures/playing1.jfif" style="width:100%">
            </div>
              
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
          
            <div class="caption-container">
              <p id="caption"></p>
            </div>
          
            <div class="row">
              <div class="column">
                <img class="demo cursor" src="../SquadGoalsECD/images/gallery pictures/daycare outside.jfi" style="width:100%" onclick="currentSlide(1)" alt="The Day Care Outside">
              </div>
              <div class="column">
                <img class="demo cursor" src="../SquadGoalsECD/images/gallery pictures//classroom inside.jfif" style="width:100%" onclick="currentSlide(2)" alt=" Classroom">
              </div>
              <div class="column">
                <img class="demo cursor" src="../SquadGoalsECD/images/gallery pictures//dining.jfifg" style="width:100%" onclick="currentSlide(3)" alt=" Dining Area">
              </div>
              <div class="column">
                <img class="demo cursor" src="../SquadGoalsECD/images/gallery pictures/bathroom.jfif" style="width:100%" onclick="currentSlide(4)" alt="  Bathrooms">
              </div>
              <div class="column">
                <img class="demo cursor" src="../SquadGoalsECD/images/gallery pictures/sleeping.jfif" style="width:100%" onclick="currentSlide(5)" alt="The Sleeping Area">
              </div>    
              <div class="column">
                <img class="demo cursor" src="../SquadGoalsECD/images/gallery pictures/playing1.jfif" style="width:100%" onclick="currentSlide(6)" alt=" Playing Area">
              </div>
            </div>
          </div>
          
          <script>
          let slideIndex = 1;
          showSlides(slideIndex);
          
          function plusSlides(n) {
            showSlides(slideIndex += n);
          }
          
          function currentSlide(n) {
            showSlides(slideIndex = n);
          }
          
          function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
          }
          </script>
              
    </body>
