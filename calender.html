<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
<h2>BOOK A CENTRE TOUR WITH US</h2>
<div class = "calender">
<div class = "header">
<div id = "prev" class = "btn"><i class = "fa-solid fa-arrow-left"></i></div>
<div id = "month-year"></div>
<div id = "next" class = "btn"><i class = "fa-solid fa-arrow-right"></i></div>

</div>
<div class = "weekdays">
<div>Sun</div>
<div>Mon</div>
<div>Tue</div>
<div>Wed</div>
<div>Thur</div>
<div>Fri</div>
<div>Sat</div>
</div>
<div class = "days" id = "days"></div>
<div class = "booking-form" id = "booking-form">
<h3>BOOK THIS DATE</h3>
<div class = text-placeholder>
<input type = "text" id = "name" placeholder ="your name" required> 
<input type = "time" id = "time" placeholder = "please specify your time slot" required>
<input type = "hidden" id = "selected-date">
<button id = "book-btn">BOOK NOW</button>
</div>
</div>
<div id="confirmationMessage" class="confirmation-message"></div>
</div>

</body>
</head>
<style>
 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');   
 h2
{text-align: center;  
font-size: 25PX; 
color: orange;
margin: 0;
font-family: cursive;
}
body {
font-family: 'Poppins', sans-serif;
display: grid;
place-items: center;
height: 100vh;
margin: 0;
background-color: white;
} 
.calender{
background-color: orange;
border-radius: 10px;
box-shadow: 0 0 30px orangered;
overflow: hidden;
width: 300px;
color: white;
padding: 20px;
}
.header{
display: flex;
justify-content: space-between;
align-items:center;
padding: 10px;
}
.btn{
cursor:pointer;
}

#month-year{
font-weight: bold;
font-size: 20px;
}

.weekdays, .days {
display: grid;
grid-template-columns: repeat(7, 1fr);
gap: 5px;
}

.days{
height: 240px;
}

.weekdays div{
font-weight: bold;
}

.weekdays div, .days div {
text-align: center;
padding: 10px 0;
border-radius: 5px;
}

.days div {
cursor: pointer;
transition: background-color 0.3s;

}

.days div:hover {
background-color:  white;
color: orangered;
}

.days .today{
background-color: orangered;
color: white;
}

.days .fade {
color: #555;
}
.booking-form{
display: none;
margin-top: 20px;
}

.booking-form input, .booking-form button{
display: block;
width: 100%;
margin: 10px 0;
padding: 10px;
border: none;
border-radius: 5px;
}

.booking-form button{
background-color: orangered;
color: white;
cursor: pointer;
}

.booking-form button:hover{
background-color: #ff5722;
}

.days .booked {
background-color: #ffcccc;
color: red;
cursor: not-allowed;
}

.confirmation-message{
display: none;
background-color: rgb(42, 189, 42);
color:white;
padding: 10px;
text-align: center;
border-radius: 5px;
margin-top: 10px;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const monthYear = document.getElementById('month-year');
    const daysContainer = document.getElementById('days');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    const bookingForm = document.getElementById('booking-form');
    const bookBtn = document.getElementById('book-btn');
    const selectedDateInput = document.getElementById('selected-date');
    const confirmationMessage = document.getElementById('confirmationMessage');
    
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    let currentDate = new Date();
    let today = new Date();
    let bookedDates = {};

    function renderCalender(date) {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1).getDay();
        const lastDay = new Date(year, month + 1, 0).getDate();

        monthYear.textContent = `${months[month]} ${year}`;
        daysContainer.innerHTML = '';

        // Previous Month's dates
        const prevMonthLastDay = new Date(year, month, 0).getDate();
        for (let i = firstDay; i > 0; i--) {
            const dayDiv = document.createElement('div');
            dayDiv.textContent = prevMonthLastDay - i + 1;
            dayDiv.classList.add('fade');
            daysContainer.appendChild(dayDiv);
        }

        // Current Month's Date
        for (let i = 1; i <= lastDay; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.textContent = i;
            if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                dayDiv.classList.add('today');
            }
            const formattedDate = `${year}-${month + 1}-${i}`;
            if (bookedDates[formattedDate]) {
                dayDiv.classList.add('booked');
            }
            dayDiv.addEventListener('click', function () {
                if (!bookedDates[formattedDate]) { 
                    selectedDateInput.value = formattedDate;
                    bookingForm.style.display = 'block';
                }
            });
            daysContainer.appendChild(dayDiv);
        }

        // Next Month's Date
        const nextMonthStartDay = 7 - new Date(year, month + 1, 0).getDay() - 1;
        for (let i = 1; i <= nextMonthStartDay; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.textContent = i;
            dayDiv.classList.add('fade');
            daysContainer.appendChild(dayDiv);
        }
    }

    prevButton.addEventListener('click', function () {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalender(currentDate);
    });

    nextButton.addEventListener('click', function () {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalender(currentDate);
    });

    bookBtn.addEventListener('click', function () {
        const date = selectedDateInput.value;
        const name = document.getElementById('name').value;
        const time = document.getElementById('time').value;

        if (name && time) {
            bookedDates[date] = {name, time}; // Store booking details
            renderCalender(currentDate);
            bookingForm.style.display = 'none';
            
           
            confirmationMessage.textContent = `Thank you, ${name}! Your visit on ${date} at ${time} has been booked. Please be sure to bring your ID for verification processes`;
            confirmationMessage.style.display = 'block';
    
            setTimeout(function () {
                confirmationMessage.style.display = 'none';
            }, 5000);
        } else {
            alert('Please fill in all the fields.');
        }
    });

    renderCalender(currentDate);
});
</script>
</html>
