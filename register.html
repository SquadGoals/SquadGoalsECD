<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./registrationStyle.css">


    <script defer src="./RegisterValidation.js"></script>
</head>

<body>
   
    <div class="container">
        <form id="form" >
            <h1>Registration</h1>
            <div class="input-control">
               <br>
                <input id="username" name="username" type="text" placeholder="First Name">
                <div class="error"></div>
            </div>
            <div class="input-control">
               <br>
                <input id="surname" name="surname" type="text" placeholder="Surname">
                <div class="error"></div>
            </div>
         
            <div class="input-control">
              <br>
                <input id="email" name="email" type="text" placeholder="Email">
                <div class="error"></div>
            </div>
            <div class="input-control">
               <br>
                <input id="password"name="password" type="password" placeholder="Password">
                <div class="error"></div>
            </div>
            <div class="input-control">
               <br>
                <input id="password2"name="password2" type="password" placeholder="Re Enter Your Password">
                <div class="error"></div>
            </div>
            <br>
            <button type="submit">Sign Up</button>
         
        </form>

       
    </div>
</body>
</html>
